<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <section class="Container">
        <div class="Header">
            <h1 id="h1">Juego: Simon Dice</h1>
        </div>
        <div class="Gameboard">
            <div id="red" class="RedColor" data-color="red"></div>
            <div id="blue" class="BlueColor" data-color="blue"></div>
            <div id="green" class="GreenColor" data-color="green"></div>
            <div id="purple" class="PurpleColor" data-color="purple"></div>
            <div class="Button_container" id="btn_container">
                <button id="button_start" class="Button" type="button" onclick="Play()">Jugar</button>
            </div>
        </div>
